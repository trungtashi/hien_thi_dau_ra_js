<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị đầu ra</title>
</head>
<body>
    <button onclick="showHtml()">Hàm alert()</button> <br> <br>

    <button onclick="showWrite()">Hàm document.write()</button> <br> <br>

    <button onclick="showConsole()">Hàm console.log()</button>
</body>
</html>
<script>
    function showHtml(){
        alert("Xin chào")
    }
    function showWrite(){
        document.write("Xin chào")
    }
    function showConsole(){
        console.log("Xin chào")
    }
</script>
